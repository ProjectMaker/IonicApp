<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Side Menus</title>

    <link href="css/ionic.css" rel="stylesheet">
    <script src="js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="app.js"></script>
  </head>
 
	<body>
    
    
	<ion-side-menus>
		<!-- Center content -->
	    <ion-side-menu-content ng-controller="MenuNavBarCtrl">
			<ion-nav-bar class="bar-dark">
				
	      		<ion-nav-buttons side="self">
	      			<button class="button icon ion-navicon" ng-click="openMenu()"></button>
	      		</ion-nav-buttons>
	      		
	      		<ion-nav-buttons side="right">
	      			<button class="button icon ion-star" ui-sref="favoryform" nav-direction="enter"></button>
	      		</ion-nav-buttons>
	      	</ion-nav-bar>
			<ion-nav-view></ion-nav-view>
	    </ion-side-menu-content>

	    <!-- Left menu -->
	    <ion-side-menu side="left">
	      <ion-header-bar class="bar-dark">
	        <h1 class="title">Menu</h1>
	      </ion-header-bar>
	      <ion-content>
	      	<ion-list>
	      		<ion-item ui-sref="favory.localisation" menu-close>Favoris</ion-item>
	      		<ion-item ui-sref="favory.event" menu-close>Ev√®nements</ion-item>
				<ion-item ui-sref="favory.event" menu-close>Parcours</ion-item>
	      		<ion-item>Amis</ion-item>
	      	</ion-list>
	      </ion-content>
	    </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
